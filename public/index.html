<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒差距小课堂</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/require.css">
    <link rel="stylesheet" href="skin/jedate.css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/rank.css">
</head>
<body>
    <div class="modal hide" id="userLogin">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 class="text-center">用户登录</h3>
                <form id="login">
                    <input type="text" name="username" id="username" placeholder="请输入用户名"/>
                    <input type="password" name="password" id="password" placeholder="请输入密码"/>
                    <input type="checkbox" id="savePwd"><label for="savePwd">记住用户密码</label>
                    <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录"/>
                </form>
                <p class="msg_login"></p>
            </div>
        </div>
    </div>
    <div class="modal hide" id="resetPwd">
        <div class="modal-dialog">
            <div class="modal-content setPwd">
                <form id="setPwd">
                    <input type="password" name="oldPwd" id="oldPwd" placeholder="请输入原密码"/>
                    <input type="text" name="newPwd" id="newPwd" placeholder="请输入新密码"/>
                    <input type="text"  id="resNewPwd"  placeholder="请重新输入新密码"/>
                    <input type="submit" value="修&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改"/>
                </form>
                <p class="msg_setPwd"></p>
            </div>
        </div>
    </div>
    <nav>
        <div>
            <a href="index.html">秒差距小课堂</a>
            <ul class="rt">
                <li class="user"></li>
                <li class="setting hide">
                    <ul>
                        <li><a href="#" class="userSet">信息设置</a></li>
                        <li><a href="#" class="resetPwd">修改密码</a></li>
                        <li><a href="#" class="logOut">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <header class="text-center">
            <img src="imgs/big-picture.png" alt=""/>
        </header>
        <div class="content">
            <ul class="tabs">
                <li><a href="data/main.html"  class="active-tabs">教你做人</a></li>
                <li><a href="data/require.html">资不资瓷</a></li>
                <li><a href="data/rank.html">英雄榜</a></li>
            </ul>
            <div class="module"></div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
