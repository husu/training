<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒差距小课堂</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="skin/jedate.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/require.css">
    <link rel="stylesheet" href="css/rank.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <div class="modal hide userLogin" >
        <div class="modal-dialog">
            <div class="modal-content">
                    <h3 class="text-center">用户登录</h3>
                    <form id="login">
                        <input type="text" name="username" id="username" placeholder="请输入用户名"/>
                        <input type="password" name="password" id="password" placeholder="请输入密码"/>
                        <input type="checkbox" id="savePwd"><label for="savePwd">记住用户密码</label>
                        <button>
                            <i class="fa fa-spinner fa-pulse" style="color:#fff; font-size:20px; position:relative;left:-10px;"></i>
                            <span>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
                        </button>
                    </form>
                    <p class="msg_login"></p>
            </div>
        </div>
    </div>
    <div class="modal hide" >
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="close" style="position:absolute;font-size:20px;top:0;right:0;padding:5px 15px;cursor:pointer">&times;</span>
                <div class="uploadFace hide">
                    <p style="font-size:16px;padding:3px 20px;color:#049ACB;margin-top:-10px;margin-bottom:15px;">上传头像</p>
                    <img src="" alt="头像预览" width="100px" height="100px" style="border:1px solid #ddd;" class="lf">
                    <form id="uploadFace" class="lf" enctype="multipart/form-data">
                        <a href="javascript:;" class="file">选择文件<input name="image" type="file"/></a>
                        <input type="button" value="上传" id="upFace" class="btn-disable"/>
                    </form>
                    <span class="clear" style="display:block;width:100%;text-align:center;font-size:14px;height:20px;padding-top:4px;"></span>
                    <progress style="width:100%;" value="0"></progress>
                </div>
                <div class="resetPwd hide">
                    <form id="setPwd">
                        <input type="password" name="oldPwd" id="oldPwd" placeholder="请输入原密码"/>
                        <input type="password" name="newPwd" id="newPwd" placeholder="请输入新密码"/>
                        <input type="password"  id="resNewPwd"  placeholder="请重新输入新密码"/>
                        <input type="submit" value="修&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改"/>
                    </form>
                    <p class="msg_setPwd"></p>
                </div>
                <div class="add_train hide ">
                    <form id="add">
                        <input type="text" name="title" placeholder="请输入想讲或想听的课程"/>
                        <select name="tags">
                            <option value="java">java</option>
                            <option value="android">android</option>
                            <option value="ios">ios</option>
                            <option value="python">python</option>
                            <option value="nodeJs">nodeJs</option>
                            <option value="javaScript">javaScript</option>
                            <option value="gitHub">gitHub</option>
                            <option value="test">test</option>
                            <option value="dataBase">数据库</option>
                            <option value="frontEnd">前端技术</option>
                            <option value="weixin">微信开发</option>
                            <option value="projectManagement">项目管理</option>
                        </select>
                        <textarea name="content" placeholder="请输入内容。。。。"></textarea>
                        <input type="hidden" name="imgURL"/>
                        <div class="smImg"><input type="button" id="select" value="选择图片"><img src="../imgs/default_course.png"></div>
                        <input type="submit" value="提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交">
                    </form>
                    <div class="default_img hide">
                        <img src="imgs/ios.png" alt="ios"/>
                        <img src="imgs/android.png" alt="android"/>
                        <img src="imgs/github.png" alt="github"/>
                        <img src="imgs/java.png" alt="java"/>
                        <img src="imgs/python.png" alt="python"/>
                        <img src="imgs/nodeJs.png" alt="nodeJs"/>
                        <img src="imgs/project.png" alt="project mannager"/>
                        <img src="imgs/test.png" alt="test"/>
                        <img src="imgs/affairs.png" alt="affairs">
                        <img src="imgs/computer.png" alt="computer">
                        <img src="imgs/html5.png" alt="html5">
                        <img src="imgs/javaScript.png" alt="javaScript">
                        <img src="imgs/operate.png" alt="operate">
                    </div>
                    <p class="hide msg-add">message</p>
                </div>
                <div class="userData" style="font-size:30px;font-weight:bold;">还没开发=>你想怎样!</div>
            </div>
        </div>
    </div>
    <nav>
        <div>
            <a href="index.html">秒差距小课堂</a>
            <ul class="rt">
                <li class="user">未登录</li>
                <li class="setting hide">
                    <ul>
                        <li><a href="#" class="userSet">信息设置</a></li>
                        <li><a href="#" class="resPwd">修改密码</a></li>
                        <li><a href="#" class="logOut">退出登录</a></li>
                    </ul>
                </li>
            </ul>
            <a href="" class="avatar rt"><img src="imgs/user.png" style="width:40px;height:40px;vertical-align: middle; margin-right:15px;border:none" title="上传头像"></a>
            <div class="receive">
                <a class="infoTip" href=""><img src="imgs/info-tip.png" alt="" style="vertical-align: middle;height:23px;"></a>
                <ul id="msgList" class="hide">
                    <li data-id="">消息1</li>
                    <li>消息1</li>
                    <li class="noted">消息1</li>
                    <li>消息1</li>
                    <li class="noted">消息1</li>
                    <li>消息1</li>
                </ul>
                <span class="replayNum">0</span>
            </div>
        </div>
    </nav>
    <section>
        <header class="text-center">
            <img src="imgs/big-picture.png" alt=""/>
        </header>
        <div class="content" style="position:relative;">
            <ul class="tabs">
                <li><a href="#training">教你做人</a></li>
                <li><a href="#require" class="active-tabs">资不资瓷</a></li>
                <li><a href="#rank">英雄榜</a></li>
            </ul>
            <div class="main">
                <p id="add_train">
                    <a data-url="v1/willingness">我&nbsp;要&nbsp;讲</a><a data-url="v1/requirements">我&nbsp;想&nbsp;听</a>
                </p>
                <div class="module hide" id="training">
                    <div class="train_list list" style="min-height: 770px"></div>
                    <p class="pages text-center hide">
                        <a href="#" class="a-btn a-disable">上一页</a>
                        <a href="#" class="a-btn">下一页</a>
                    </p>
                </div>
                <div class="module" id="require">
                    <div>
                        <p class="mark">
                            <a href="" class="all active_mark">全部</a>
                            <a href="" class="listen">想听</a>
                            <a href="" class="talk">想讲</a>
                        </p>
                        <div class="list" style="overflow:hidden;min-height: 770px"></div>
                        <p class="pages text-center hide">
                            <a href="#" class="a-btn a-disable">上一页</a>
                            <a href="#" class="a-btn">下一页</a>
                        </p>
                    </div>
                </div>
                <div class="module hide" id="rank" style="min-height: 770px">
                        <ul class="sort lf">
                            <li>排行分类</li>
                            <li><a href="">按点赞数</a></li>
                            <li><a href="">按评论数</a></li>
                        </ul>
                        <div class="rankList lf">
                            <p>点赞榜</p>
                            <ul class="list"></ul>
                        </div>
                </div>
            </div>
        </div>
        <div class=" detail_box hide">
            <div class="detail-dialog modal-content">
                <span class="close" style="position:absolute;font-size:20px;top:0;right:0;padding:5px 15px;cursor:pointer">&times;</span>
                <div id="detail"></div>
            </div>
        </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
