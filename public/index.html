<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒差距小课堂</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/require.css">
    <link rel="stylesheet" href="css/rank.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="skin/jedate.css">
</head>
<body>
<div class="modal hide userLogin" >
    <div class="modal-dialog">
        <div class="modal-content">
                <h3 class="text-center">用户登录</h3>
                <form id="login">
                    <input type="text" name="username" id="username" placeholder="请输入用户名"/>
                    <input type="password" name="password" id="password" placeholder="请输入密码"/>
                    <input type="checkbox" id="savePwd"><label for="savePwd">记住用户密码</label>
                    <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录"/>
                </form>
                <p class="msg_login"></p>
        </div>
    </div>
</div>
    <div class="modal hide" >
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="close" style="position:absolute;font-size:20px;top:0;right:0;padding:5px 15px;cursor:pointer">&times;</span>
                <div class="resetPwd hide">
                    <form id="setPwd">
                        <input type="password" name="oldPwd" id="oldPwd" placeholder="请输入原密码"/>
                        <input type="text" name="newPwd" id="newPwd" placeholder="请输入新密码"/>
                        <input type="text"  id="resNewPwd"  placeholder="请重新输入新密码"/>
                        <input type="submit" value="修&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改"/>
                    </form>
                    <p class="msg_setPwd"></p>
                </div>
                <div class="add_train hide ">
                    <form id="add">
                        <input type="text" name="title" placeholder="请输入想将或想听的课程"/>
                        <select name="tags">
                            <option value="java">java</option>
                            <option value="android">android</option>
                            <option value="ios">ios</option>
                            <option value="python">python</option>
                            <option value="nodeJs">nodeJs</option>
                            <option value="gitHub">gitHub</option>
                            <option value="test">test</option>
                            <option value="frontEnd">前端技术</option>
                            <option value="weixin">微信开发</option>
                            <option value="projectManagement">项目管理</option>
                        </select>
                        <textarea name="content" placeholder="请输入内容。。。。"></textarea>
                        <input type="hidden" name="imgURL"/>
                        <div class="smImg"><input type="button" id="select" value="选择图片"><img src="../imgs/default_course.png"></div>
                        <input type="submit" value="提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交">
                    </form>
                    <div class="default_img hide">
                        <img src="imgs/ios.png" alt="ios"/>
                        <img src="imgs/android.png" alt="android"/>
                        <img src="imgs/github.png" alt="github"/>
                        <img src="imgs/java.png" alt="java"/>
                        <img src="imgs/python.png" alt="python"/>
                        <img src="imgs/nodeJs.png" alt="nodeJs"/>
                        <img src="imgs/project.png" alt="project mannager"/>
                        <img src="imgs/test.png" alt="test"/>
                    </div>
                    <p class="hide">message</p>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div>
            <a href="index.html">秒差距小课堂</a>
            <ul class="rt">
                <li class="user"></li>
                <li class="setting hide">
                    <ul>
                        <li><a href="#" class="userSet">信息设置</a></li>
                        <li><a href="#" class="resetPwd">修改密码</a></li>
                        <li><a href="#" class="logOut">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <header class="text-center">
            <img src="imgs/big-picture.png" alt=""/>
        </header>
        <div class="content" style="position:relative;">
            <ul class="tabs">
                <li><a href="#training">教你做人</a></li>
                <li><a href="#require" class="active-tabs">资不资瓷</a></li>
                <li><a href="#rank">英雄榜</a></li>
            </ul>
            <div class="main">
                <p id="add_train">
                    <a data-url="v1/willingness">我&nbsp;要&nbsp;讲</a><a data-url="v1/requirements">我&nbsp;想&nbsp;听</a>
                </p>
                <div class="module hide" id="training">
                    <div class="train_list"></div>
                    <p class="pages text-center hide">
                        <a href="#" class="a-btn a-disable">上一页</a>
                        <a href="#" class="a-btn">下一页</a>
                    </p>
                </div>
                <div class="module" id="require">
                    <div>
                        <p class="mark">
                            <a href="" class="all active_mark">全部</a>
                            <a href="" class="listen">想听</a>
                            <a href="" class="talk">想讲</a>
                        </p>
                        <div class="list" style="overflow:hidden"></div>
                        <p class="pages text-center hide">
                            <a href="#" class="a-btn a-disable">上一页</a>
                            <a href="#" class="a-btn">下一页</a>
                        </p>
                    </div>
                </div>
                <div class="module hide" id="rank">
                        <ul class="sort lf">
                            <li>排行分类</li>
                            <li><a href="">按点赞数</a></li>
                            <li><a href="">按评论数</a></li>
                        </ul>
                        <div class="rankList lf">
                            <p>点赞榜</p>
                            <ul></ul>
                        </div>
                </div>
            </div>
        </div>
        <div class="modal detail_box hide">
            <div class="detail-dialog modal-content">
                <span class="close" style="position:absolute;font-size:20px;top:0;right:0;padding:5px 15px;cursor:pointer">&times;</span>
                <div id="detail"></div>
            </div>
        </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
