<div class="modal hide add_train">

        <div class="modal-content">
            <form id="add">

                    <option value="java">java</option>
                    <option value="android">android</option>
                    <option value="ios">ios</option>
                    <option value="gitHub">gitHub</option>
                    <option value="test">test</option>
                    <option value="projectManagement">projectManagement</option>

                    <option value="nodeJs">nodeJs</option>
                </select>
                <textarea name="content" placeholder="请输入培训内容。。。。"></textarea>

            <div class="default_img hide">

                <img src="imgs/python.png" alt="python"/>
                <img src="imgs/nodeJs.png" alt="nodeJs"/>
                <img src="imgs/project.png" alt="project mannager"/>
                <img src="imgs/test.png" alt="test"/>
